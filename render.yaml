services:
  - type: web
    name: python-ifc-api
    runtime: python
    region: singapore  # Lebih cepat untuk Indonesia
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:10000 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: IFC_OPEN_SHELL_NO_SIGNAL_HANDLERS
        value: "1"  # Untuk stabilitas ifcopenshell
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: temp-storage
      mountPath: /tmp
      sizeGB: 1